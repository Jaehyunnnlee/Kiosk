<!DOCTYPE html>
<html>
<head>
    <title>Favorite Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
            text-align: center;
        }
    
        .menu-info {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        .menu-info p {
            margin: 10px 0;
        }
    
        .add-menu-button {
            text-align: center;
            margin-top: 20px;
        }
    
        .add-menu-button a {
            display: inline-block;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        .add-menu-button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Favorite Menu</h1>
    <div class="menu-info">
        <p>가장 많이 팔린 메뉴: {{ menu_name }}</p>
        <p>수량: {{ quantity }}</p>
    </div>
    <div class="add-menu-button">
        <a href="/admin/admin_menu">메뉴 추가하러 가기</a>
    </div>
</body>
</html>
